plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5' // Ï†ïÏãù Î¶¥Î¶¨Ï¶à Î≤ÑÏ†Ñ ÏÇ¨Ïö© Í∂åÏû•
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21) // üîß JDK 21Î°ú Î≥ÄÍ≤Ω
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url = uri('https://repo.spring.io/snapshot') } // üîß url = uri(...)Î°ú Î≥ÄÍ≤Ω
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.mysql:mysql-connector-j'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
